<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <script src="//imgcache.qq.com/qcloud/tcbjs/1.6.1/tcb.js"></script>
    <title>五子棋</title>
    <link rel="stylesheet" href="asset/main.css" />
  </head>
  <body>
    <div class="topshow" id="msg">线上五子棋【初级】</div>
    <div id="chess" style="display: none;">
      <canvas id="canvas" width="480px" height="480px"></canvas>
      <img src="asset/white.png" id="newpos" />
    </div>
    <button id="startbtn" onclick="start()">开始五子棋</button>
    <p>
      <a id="showa" style="display: none;" target="_blank"
        >点击此处进行赛局观看</a
      ><br />
      1.此为腾讯云·云开发H5支持能力的展示DEMO。<br />
      2.线上五子棋目前是初级项目，只有人机对战模式，可以选择先手和后手，具有观战模式<br />
      3.之后会接入云开发能力，升级为线上人人对战。<br />
      4.如果你对这个DEMO的后续开发感兴趣，欢迎联系云开发小助手（微信：Tcloudedu1）
    </p>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/cloud-index.js"></script>
  <script>
    function start() {
      startgobang();
    }
  </script>
